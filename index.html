<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id = "container">
        <h1>Calculator App</h1>
        <div id = "result-screen">0</div>
        <div id = "current-screen">0</div>

        <div id = "buttons">
            <button id = "btn-digit">0</button>
            <button id = "btn-digit">1</button>
            <button id = "btn-digit">2</button>
            <button id = "btn-digit">3</button>
            <button id = "btn-digit">4</button>
            <button id = "btn-digit">5</button>
            <button id = "btn-digit">6</button>
            <button id = "btn-digit">7</button>
            <button id = "btn-digit">8</button>
            <button id = "btn-digit">9</button>
            <button id = "btn-op">+</button>
            <button id = "btn-op">-</button>
            <button id = "btn-op">*</button>
            <button id = "btn-op">/</button>
            <button id = "btn-equals">=</button>
            <button id = "btn-notation">.</button>
            <button id = "btn-clear">Clear</button>
        </div>
    </div>
    <script src = "/javascript.js" defer></script>
</body>
</html>
